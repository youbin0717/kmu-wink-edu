<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>열심히공부하자</title>
    <style>
       h2 {color: rgb(255, 255, 0); font-size: 12px; text-decoration: underline;}

       #heading {color: blue; font-weight:normal; font-size: 12px;}

       .headings {color: chartreuse; font font-family:'돋움','굴림';}
    </style>
</head>
<body>
    <h2>과학 잘하는 방법</h2>
    <h2 id="heading">수학 잘하는 방법</h2>
    <h2 class="headings">영어 잘하는 방법</h2>
    <p style="color: darkgoldenrod; text-align: center;">국어 잘하는 방법</p>
</body>
</html>
