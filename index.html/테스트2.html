<!DOCTYPE html>                    <!-- 현재 문서가 HTML5 언어로 작성되었다는 뜻입니다.-->
<html lang="ko">                   <!-- html 문서의 시작을 알리고 한국어로 작성할 문서라는 것을 알립니다.-->
<head>                             <!-- 브라우저에게 정보를 주는 태그입니다. -->
    <meta charset="UTF-8">                                                      <!-- meta 태그는 문서의 정보입니다. (왼쪽에 보이는 구문은 utf-8 이라는 문자 세트를 사용한다고 웹 브라우저에게 알려줍니다.)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!-- 모바일 기기 고려-->
    <title>Document</title>        <!-- 문서의 제목을 설정합니다.-->
    <style>                       
                               /*  css로 작성 가능한 공간입니다. */
    </style>
</head>
<body>                              <!-- 브라우저에 실제 표시될 내용입니다.-->
    <script>             
     document.write("<b>JavaScript 2-1 강의입니다.</b>");     /* 자바스크립트로 작성 가능한 공간입니다.*/
     alert("안녕하세요!");
     prompt("자바스크립트");
     var firstValue = prompt("첫번째 값을 입력해주세요!");
     var secondValue = prompt("두번째 값을 입력해주세요!");
     var result = firstValue * secondvalue;
     alert(result);
     var Name;  /*변수입니다*/
     Name = 10;
     Name += 10;
    </script>
</body>
</html>
